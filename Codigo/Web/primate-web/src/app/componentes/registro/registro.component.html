<div class="container-fluid registro">
  <div class="row register-photo">
    <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center"><strong>Crear</strong> una nueva cuenta.</h2>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Correo"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Contraseña"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password-repeat"
            placeholder="Repetir contraseña"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label"
              ><input class="form-check-input" type="checkbox" />Acepto los
              terminos y condiciones</label
            >
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Registrarse
          </button>
        </div>
        <a href="#" class="already">¿Ya tienes una cuenta? Da click aquí...</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
