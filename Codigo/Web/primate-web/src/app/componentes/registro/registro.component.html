<div class="container-fluid registro">
  <div class="row register-photo">
    <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center"><strong>Crear</strong> una nueva cuenta.</h2>
        <div class="form-group">
          <input class="form-control" type="email" name="email" id="email" [(ngModel)]="email" placeholder="Correo"
            required="required" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="name" id="name" [(ngModel)]="name"
            placeholder="Nombre de usuario" required="required" />
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password"
            placeholder="Contraseña" required="required" />
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="passwordrepeat" id="passwordrepeat"
            [(ngModel)]="passwordrepeat" placeholder="Repetir contraseña" required="required" />
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="iAccept" name="iAccept" [(ngModel)]="iAccept" />Acepto
              los
              terminos y condiciones</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="button" (click)="register()" [disabled]="validaCampos()">
            Registrarse
          </button>
        </div>
        <a href="/conectarse" class="already">¿Ya tienes una cuenta? Da click aquí...</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
