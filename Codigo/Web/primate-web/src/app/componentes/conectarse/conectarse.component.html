<div class="container-fluid registro">
  <div class="row register-photo">
    <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center"><strong>Conect</strong>arse</h2>
        <div class="form-group">
          <input id="email" name="email" [(ngModel)]="email" class="form-control" type="email" placeholder="Correo" />
        </div>
        <div class="form-group">
          <input id="password" name="password" [(ngModel)]="password" class="form-control" type="password"
            placeholder="ContraseÃ±a" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="button" (click)="login()" [disabled]="!(email && password)">
            Conectarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
